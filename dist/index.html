<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Do Your ToDoes</title>
</head>

<body>

  <nav>

    <div id="brand">
      <div><i class="fas fa-th-list fa-2x"></i><span>ToDoes</span></div>
    </div>

    <div id="items">
      <div id="home" class="nav-item">Home</div>
      <div id="add-project" class="nav-item">Add Project</div>
      <div id="info" class="nav-item">Info</div>
    </div>

  </nav>

  <!-- all dynamically generated objects go in here -->
  <div id="content">

    <div id="projects">
      <div id="new-project">
        <label for="project-name">New Project</label>
        <input type="text" id="project-name" placeholder="project name">
      </div>
    </div>
    
    <div id="tiles"></div>
  
  </div>

  <script src="main.js"></script>

</html>
