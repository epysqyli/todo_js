<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Do Your ToDoes</title>
</head>

<body>

  <nav>

    <div id="brand">
      <div><i class="fas fa-th-list fa-2x"></i><span>ToDoes</span></div>
    </div>

    <div id="items">
    </div>

  </nav>

  <!-- all dynamically generated objects go in here -->
  <div id="content">

    <div id="projects-container">
      <div id="new-project">
        <label for="project-name">New Project <span id="add-btn"><i class="far fa-plus-square"></i></span> </label>
        <input type="text" id="project-name" placeholder="project name">
      </div>

      <div id="projects-list"></div>
    </div>

    <div id="items-container">
      <div class="navbar">
        <div id="title"></div>
        <div id="add-to-do"><i class="fas fa-plus-circle fa-2x"></i></div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
